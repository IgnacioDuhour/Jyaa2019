			<div class="col-5">
				<h1>Banco de alimentos</h1>
			</div><div class="col-7">

					<input type="submit" class="btn btn-primary mb-2" value="Salir">

		<nav class="navbar navbar-expand-lg navbar-light bg-light row">
			<a class="navbar-brand" href="#">Navbar</a>

				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="usuarioBanco.html">Home<span class="sr-only">(current)</span></a>
					</li>

						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Donantes </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

		<div class="col-md">
				<form action="usuarioBanco.html" id="signUp" class="form-horizontal" method="post">
					<fieldset>
						<legend class="">Alta Donante</legend>
						<div class="form-group">
							<!-- Username -->
							<label class="control-label" for="username_reg">Nombre de usuario</label>
							<div class="controls">
								<input type="text" id="username_reg" name="username" placeholder="" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<!-- E-mail -->
							<label class="control-label" for="email">E-mail</label>
							<div class="controls">
								<input type="text" id="email" name="email" placeholder="" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<!-- Telefono -->
							<label class="control-label" for="telefono">Teléfono</label>
							<div class="contols">
								<input type="tel" id="telefono" name="telefono" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<!-- Password-->
							<label class="control-label" for="password_reg">Password</label>
							<div class="controls">
								<input type="password" id="password_reg" name="password" placeholder="" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<!-- Password -->
							<label class="control-label" for="password_confirm">Password (Confirmar)</label>
							<div class="controls">
								<input type="password" id="password_confirm" name="password_confirm" placeholder="" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<!-- Empresa -->
							<label class="control-label" for="empresa">Empresa u organización</label>
							<div class="controls">
								<input type="text" id="empresa" name="empresa" placeholder="" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<!-- Domicilio -->
							<label class="control-label" for="domicilio">Domicilio</label>
							<div class="controls">
								<input type="text" id="domicilio" name="domicilio" placeholder="" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<!-- Nombre -->
							<label class="control-label" for="nombre">Nombre persona de contacto</label>
							<div class="controls">
								<input type="text" id="nombre" name="nombre" placeholder="" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<!-- Horario -->
							<label class="control-label" for="horario">Horarios de contacto</label>
							<div class="controls"><input type="text" id="horario" name="horario" placeholder="" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<!-- Button -->
							<div class="controls">
								<button class="btn btn-success">Guardar</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		<footer class="row">
			<div class="col-md">Java y aplicaciones avanzadas 2019</div>
		</footer>
