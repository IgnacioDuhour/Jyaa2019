<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<meta name="description" content="Java y aplicaciones avanzadas 2019 Entrega inicial">
	<meta name="keywords" content="HTML,CSS,Java y aplicaciones avanzadas,unlp,curso 2019">
	<meta name="author" content="Grupo">
	<!-- CSS -->
	<link type="text/css" rel="stylesheet" href="../resources/css/estilo.css" />
	<link type="text/css" rel="stylesheet" href="../resources/css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="../resources/css/bootstrap-theme.min.css" />
	<link rel="shortcut icon" href="../resources/img/cropped-logo-balp-512px.png" />
	<!-- JavaScript -->
	<script src="../resources/js/jquery-3.2.1.js"></script>
	<script src="../resources/js/bootstrap.min.js"></script>
	<script src="../resources/js/scripts.js"></script>
	<title>Banco de alimentos</title>
</head>
<body>
	<div class="container">
		<header class="row">
			<div class="col-5">
				<h1>Banco de alimentos</h1>
			</div>
			<div class="col-7">
				<form action="../index.html" class="form-inline">
					<input type="submit" class="btn btn-primary mb-2" value="Salir">
				</form>
			</div>
		</header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light row">
			<a class="navbar-brand" href="#">Donante</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="admin.html">Home<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="modificarDonante.html">Modificar datos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="listadoRecorridosDonante.html">Recorridos</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Donaciones </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" href="nuevoProducto.html">Nueva</a>
						</div>
					</li>
				</ul>
			</div>
		</nav>
		<div class="col-md">
			<form action="">
				<div class="form-group">
					<!-- sucursal -->
					<label class="control-label" for="nombre">Sucursal</label>
					<div class="contols">
						<input type="text" id="sucursal" name="sucursal" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<!-- direccion -->
					<label class="control-label" for="direccion">Direccion</label>
					<div class="contols">
						<input type="text" id="direccion" name="direccion" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<!-- fecharRetiro -->
					<label class="control-label" for="username_reg">Fecha Retiro</label>
					<div class="controls">
						<input type="date" id="fecharetiro" name="fechaRetiro" placeholder="" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<!-- horaRetiro -->
					<label class="control-label" for="horaretiro">Hora Retiro</label>
					<div class="controls">
						<input type="time" id="horaretiro" name="horaRetiro" placeholder="" class="form-control">
					</div>
				</div>
				<div class="form-group">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th class="encabezado"></th>
							<th class="encabezado">Tipo Producto</th>
							<th class="encabezado">Marca</th>
							<th class="encabezado">Peso/Capacidad</th>
							<th class="encabezado">Cantidad Unidades</th>
							<th class="encabezado">Fecha Vencimiento</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="dato">
								<input type="checkbox" name="id[]">
							</td>
							<td class="dato"> tipo Producto1 </td>
							<td class="dato"> Marca 1 </td>
							<td class="dato"> Peso 1 </td>
							<td class="dato">
								<div class="form-group">
									<!-- Fecha -->
									<div class="controls">
										<input type="number" id="horario" name="fecha[]" placeholder="" class="form-control">
									</div>
								</div>
							</td>
							<td class="dato">
								<div class="form-group">
									<!-- Horario -->
									<div class="controls">
										<input type="date" id="horario" name="horario[]" placeholder="" class="form-control">
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td class="dato">
								<input type="checkbox" name="id[]">
							</td>
							<td class="dato"> tipo Producto2 </td>
							<td class="dato"> Marca 2 </td>
							<td class="dato"> Peso 2 </td>
							<td class="dato">
								<div class="form-group">
									<!-- Fecha -->
									<div class="controls">
										<input type="number" id="horario" name="fecha[]" placeholder="" class="form-control">
									</div>
								</div>
							</td>
							<td class="dato">
								<div class="form-group">
									<!-- Horario -->
									<div class="controls">
										<input type="date" id="horario" name="horario[]" placeholder="" class="form-control">
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				</div>
				<div class="form-group">
					<!-- Button -->
					<div class="controls"><button class="btn btn-success">Guardar</button></div>
				</div>
			</form>
		</div>
		<footer class="row">
			<div class="col-md">Java y aplicaciones avanzadas 2019</div>
		</footer>
	</div>
</body>
</html>
